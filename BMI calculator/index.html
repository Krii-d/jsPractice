<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>BMI Calculator</h1>

        <form>
            <label for = "weight">Weight:</label>
            <input type = "text" id="weight" placeholder="Please enter the weight in kg"><br>

            <label for = "height">height:</label>
            <input type = "text" id="height" placeholder="Please enter the height in centimeter"><br>
            
            <button>Calculate</button>
            <div class="result"></div>
            <div class="weight-guidance">
                <h3>BMI weight guidance</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal range =  Between 18.6 and  24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
        <script src="bmi.js"></script> 
    </div>
  
    

</body>
</html>

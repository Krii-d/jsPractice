<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
</head>
<body>
  <h1>Guess the Number!</h1>
  <p>Enter a number between 1 and 100:</p>
  <input type="number" id="guessInput" min="1" max="100">
  <button id="guessBtn">Guess</button>
  <p>Attempts: <span class="attemptspan">0</span></p>
  <p class="feedbackspan"></p>
  <button class="restart">Restart</button>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
    console.log('Random:', randomNumber);
    const guessBtn = document.querySelector('#guessBtn');
    const restartBtn = document.querySelector('.restart');
    let count = 0;

    guessBtn.addEventListener('click', (e) => {
      e.preventDefault();

      const inputNumber = document.querySelector('#guessInput');
      const feedback = document.querySelector('.feedbackspan');
      const attempt = document.querySelector('.attemptspan');
      const parsedInputNumber = parseInt(inputNumber.value);

      if (isNaN(parsedInputNumber)) {
        alert('Please enter a valid number');
        return;
      }

      if (parsedInputNumber < 1 || parsedInputNumber > 100) {
        alert('Please enter a number between 1 and 100');
        return;
      }

      count++;
      attempt.textContent = count;

      if (parsedInputNumber < randomNumber) {
        feedback.textContent = 'Too low. Try again!';
      } else if (parsedInputNumber > randomNumber) {
        feedback.textContent = 'Too high. Try again!';
      } else {
        feedback.textContent = 'Congratulations! You guessed correctly.';
        inputNumber.disabled = true;
        guessBtn.disabled = true;
      }
    });

    restartBtn.addEventListener('click', () => {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      console.log('New Random Number:', randomNumber);

      const inputNumber = document.querySelector('#guessInput');
      const feedback = document.querySelector('.feedbackspan');
      const attempt = document.querySelector('.attemptspan');

      inputNumber.value = '';
      feedback.textContent = '';
      attempt.textContent = '0';
      count = 0;

      inputNumber.disabled = false;
      guessBtn.disabled = false;
    });
  </script>
</body>
</html>
